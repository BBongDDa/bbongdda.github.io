<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Frank</title>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <META HTTP-EQUIV="refresh" CONTENT="600">
</head>

<body>
    <div style="display:flex; flex-direction:column; align-items:flex-end; position: fixed; top:100px; left: 100px; ">
        <div style="display: flex; align-items: center;">
            <span style="font-size: 20px; margin: 0 15px;">🌈</span>
            <span class='js-temp'></span>
        </div>
        <span class='js-place'></span>
    </div>

    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <h4 class="js-greetings greetings"></h4>

    <h5>오늘의 Todo</h5>

    <form class="js-form form">
        <input type='text' placeholder="What is your name?" />
    </form>

    <form class="js-toDoForm">
        <input type="text" placeholder="우선순위 - 할일" />
    </form>
    <ul class="js-toDoList">
    </ul>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>

</html>
