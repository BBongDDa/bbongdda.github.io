<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM</title>
    <link rel="stylesheet" href="./assets/css/dist.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .cslv-shadow {
      box-shadow: 6px 9px 15px 2px #999999;
    }
    @media (max-width: 1024px) {
      .cslv-shadow {
        box-shadow: 6px 8px 11px 1px #aaa7a6;
      }
    }
  </style>
  <body>
    <!-- 배경 테마 영역 -->
    <style>
      html,
      body {
        /* reset css */
        width: 100%;
        height: 100%;
        margin: 0 !important;
        font-family: "SMTOWN", sans-serif;
      }
    </style>
    <div class="w-full h-auto min-h-[100vh] bg-[#FDEAF0]">
      <!-- 컨텐츠영역 -->
      <div class="tw-container w-[90%] max-w-[1320px] mx-auto h-auto min-h-[100vh] flex flex-col items-center justify-center py-[30px] lg:py-[40px] xl:py-[50px]">
        <div class="w-full h-full max-w-[440px] py-[40px] xl:py-[60px]" style="box-sizing: border-box">
          <div class="w-full bg-[#fff] p-[25px] xl:p-[40px] border-[1px] border-[#000] rounded-[16px]">
            <div class="flex flex-col items-center justify-center">
              <div class="flex flex-col items-center justify-center gap-y-[12px] mb-[30px]">
                <img src="./assets/images/main-logo-big.svg" alt="SM main logo image" />
                <p class="text-[22px] md:text-[26px] font-[700] tracking-[-0.2px] leading-[140%]">Casting&Training Archive</p>
              </div>
              <form class="w-full h-full">
                <div class="flex flex-col w-full h-auto mx-auto gap-y-[8px]">
                  <div class="group relative flex flex-col items-start w-full bg-[#fff]">
                    <input required placeholder="아이디를 입력하세요." class="peer w-full h-full pt-[36px] pb-[12px] px-[16px] rounded-[8px] text-[#000] text-[16px] font-[400] leading-[150%] tracking-[-0.4px] border-[1px] border-[#C5CBD1] rounded-[8px] focus:!border-[#000] hover:!border-[#000]" value="" name="input_id" type="text" />
                    <label for="input_id" class="peer-focus:font-[500] peer-focus:text-[#000] peer-hover:font-[500] peer-hover:text-[#000] absolute top-[12px] left-[16px] text-[#9BA5AF] text-[13px] font-[400] leading-[145%] tracking-[-0.3px]">ID</label>
                  </div>
                  <div class="group relative flex flex-col items-start w-full bg-[#fff]">
                    <input required placeholder="비밀번호를 입력하세요." class="peer w-full h-full pt-[36px] pb-[12px] px-[16px] rounded-[8px] text-[#000] text-[16px] font-[400] leading-[150%] tracking-[-0.4px] border-[1px] border-[#C5CBD1] rounded-[8px] focus:!border-[#000] hover:!border-[#000]" value="" name="input_password" type="password" />
                    <label for="input_password" class="peer-focus:font-[500] peer-focus:text-[#000] peer-hover:font-[500] peer-hover:text-[#000] absolute top-[12px] left-[16px] text-[#9BA5AF] text-[13px] font-[400] leading-[145%] tracking-[-0.3px]">PASSWORD</label>
                  </div>
                  <div class="w-full flex items-center justify-between pt-[10px] pb-[20px]">
                    <div class="w-full flex items-center">
                      <input id="check_id_save" type="checkbox" class="peer w-0 h-0 opacity-0" />
                      <label for="check_id_save" class="flex items-center justify-center border-[1px] border-[#C5CBD1] !w-[22px] !h-[22px] aspect-square rounded-[4px] peer-checked:!bg-[#FFB7CA] peer-checked:!border-[#fff]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20" fill="none">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2559 5.24698L17.2529 5.24406C16.9275 4.91865 16.3996 4.91865 16.0746 5.24406L7.93043 13.3986L3.92543 9.39406C3.60043 9.06865 3.07252 9.06865 2.7471 9.39406L2.74418 9.39698C2.41877 9.7224 2.41877 10.2503 2.74418 10.5757L7.33877 15.1699L7.34127 15.1728C7.66668 15.4986 8.1946 15.4986 8.52002 15.1728L8.52293 15.1699L17.2559 6.42531C17.5813 6.0999 17.5813 5.5724 17.2559 5.24698Z" fill="#fff" />
                        </svg>
                      </label>
                      <label for="check_id_save" class="pl-[8px] text-[#84929A] peer-checked:!text-[#223055] mt-[1px]">
                        <span class="text-[14px] leading-[130%] tracking-[-0.4px] font-[400]">아이디 저장</span>
                      </label>
                    </div>
                    <a href="#" class="!text-[#84929A] text-[13px] leading-[155%] font-[400] !underline whitespace-nowrap hover:opacity-75"> 비밀번호 초기화 </a>
                  </div>
                  <div class="flex items-center gap-[10px] w-full h-auto text-center mx-auto">
                    <button type="submit" class="w-full py-[13px] px-[50px] bg-[#223055] rounded-[8px]">
                      <span class="text-[#fff] text-[16px] font-[700] leading-[110%]">로그인</span>
                    </button>
                  </div>
                  <p class="text-[#000] text-[12px] md:text-[13px] font-[400] leading-[155%] mx-auto py-[10px]">패스워드를 분실하셨다면, 비밀번호 초기화를 하세요.</p>
                  <div class="w-full pr-[12px] bg-[#E9EAED] hover:opacity-75 rounded-[4px] overflow-hidden">
                    <select class="w-full text-[13px] font-[400] leading-[110%] tracking-[-0.2px] py-[7px] px-[12px] bg-[#E9EAED] !outline-none">
                      <option selected>한국어</option>
                      <option>dummy</option>
                      <option>dummy</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- 컨텐츠영역 e -->
    </div>
    <!-- 배경 테마 영역 e -->
  </body>
</html>
