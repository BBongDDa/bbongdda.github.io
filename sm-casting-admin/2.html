<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM</title>
    <link rel="stylesheet" href="./assets/css/dist.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .cslv-shadow {
      box-shadow: 6px 9px 15px 2px #999999;
    }
    @media (max-width: 1024px) {
      .cslv-shadow {
        box-shadow: 6px 8px 11px 1px #aaa7a6;
      }
    }
  </style>
  <body>
    <!-- 배경 테마 영역 -->
    <style>
      html,
      body {
        /* reset css */
        width: 100%;
        height: 100%;
        margin: 0 !important;
        font-family: "SMTOWN", sans-serif;
      }
    </style>
    <div class="w-full h-auto min-h-[100vh] bg-[#FDEAF0]">
      <!-- 컨텐츠영역 -->
      <div class="tw-container w-[90%] max-w-[1320px] mx-auto h-auto min-h-[100vh] flex flex-col items-center justify-center py-[30px] lg:py-[40px] xl:py-[50px]">
        <div class="w-full h-full max-w-[450px] py-[40px] xl:py-[60px]" style="box-sizing: border-box">
          <div class="w-full bg-[#fff] px-[25px] py-[40px] md:px-[40px] md:py-[60px] border-[1px] border-[#000] rounded-[16px]">
            <div class="flex flex-col items-center justify-center w-full">
              <div class="w-full text-left mb-[20px]">
                <p class="text-[22px] md:text-[24px] font-[700] tracking-[-0.2px] leading-[140%]">휴대폰 인증</p>
              </div>
              <form class="w-full h-full">
                <div class="flex flex-col w-full h-auto mx-auto gap-y-[8px]">
                  <div class="grid grid-cols-3 lg:grid-cols-5 gap-x-[10px] w-full">
                    <div class="group relative flex flex-col items-start w-full col-span-2 lg:col-span-4 bg-[#fff]">
                      <input required placeholder="'-'를 제외한 번호를 입력하세요." class="peer w-full h-full pt-[36px] pb-[12px] px-[16px] rounded-[8px] text-[#000] text-[14px] md:text-[16px] font-[400] leading-[150%] tracking-[-0.4px] border-[1px] border-[#C5CBD1] rounded-[8px] focus:!border-[#000] hover:!border-[#000]" name="input_phone" type="number" />
                      <label for="input_phone" class="peer-focus:font-[500] peer-focus:text-[#000] peer-hover:font-[500] peer-hover:text-[#000] absolute top-[12px] left-[16px] text-[#9BA5AF] text-[13px] font-[400] leading-[145%] tracking-[-0.3px]">휴대폰 번호</label>
                    </div>
                    <button type="submit" class="flex items-center justify-center w-full h-full bg-[#223055] rounded-[8px]">
                      <span class="text-[#fff] text-[14px] pt-[2px] font-[700] leading-[110%] whitespace-nowrap">인증번호 전송</span>
                    </button>
                  </div>
                  <p class="text-[#84929A] leading-[150%] text-[15px] md:text-[16px] font-[400] py-[11px]">
                    휴대폰 인증번호를 발송하였습니다.<br />
                    6자리 인증코드를 입력해주세요.
                  </p>
                  <div class="grid grid-cols-3 lg:grid-cols-5 gap-x-[10px] w-full mb-[13px]">
                    <div class="group relative flex flex-col items-start w-full col-span-2 lg:col-span-4 bg-[#fff]">
                      <input required placeholder="000000" class="peer w-full h-full pt-[36px] pb-[12px] pl-[16px] pr-[75px] rounded-[8px] text-[#000] text-[14px] md:text-[16px] font-[400] leading-[150%] tracking-[-0.4px] border-[1px] border-[#C5CBD1] rounded-[8px] focus:!border-[#000] hover:!border-[#000]" name="input_otp" type="number" />
                      <label for="input_otp" class="peer-focus:font-[500] peer-focus:text-[#000] peer-hover:font-[500] peer-hover:text-[#000] absolute top-[12px] left-[16px] text-[#9BA5AF] text-[13px] font-[400] leading-[145%] tracking-[-0.3px]">인증코드</label>
                      <p class="absolute top-[50%] translate-y-[-35%] right-[16px] text-[#F90000] text-[16px] font-[400] leading-[105%] tracking-[-0.4px]">00:00</p>
                    </div>
                    <button type="submit" class="flex items-center justify-center w-full h-full bg-[#fff] border-[1px] border-[#C5CBD1] rounded-[8px]">
                      <span class="text-[#84929A] text-[16px] pt-[2px] font-[700] leading-[110%] whitespace-nowrap">재전송</span>
                    </button>
                  </div>
                  <div class="flex items-center gap-[10px] w-full h-auto text-center mx-auto">
                    <button type="submit" class="w-full py-[13px] px-[50px] bg-[#223055] rounded-[8px]">
                      <span class="text-[#fff] text-[16px] font-[700] leading-[110%]">확인</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- 컨텐츠영역 e -->
    </div>
    <!-- 배경 테마 영역 e -->
  </body>
</html>
