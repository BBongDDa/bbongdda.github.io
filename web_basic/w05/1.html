<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 100%; height: 100%; margin: 0 !important; background-color: #f7f8f9">
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%">
      <form
        action="2.html"
        method="post"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 80%;
          gap: 20px;
          max-width: 450px;
          padding: 60px 50px;
          box-shadow: 1px 1px 18px 3px lightgray;
          border: 1px solid #dfdfdf;
          background-color: #fff;
          border-radius: 4px;
        "
      >
        <div style="display: flex; flex-direction: column; gap: 12px; width: 100%">
          <label style="font-size: 17px; font-weight: 600; letter-spacing: -0.5px; line-height: 160%" for="id"> ID </label>
          <input
            style="
              font-size: 15px;
              padding: 15px;
              border-radius: 5px;
              box-sizing: border-box;
              border: 1px solid #dfdfdf;
              font-weight: 500;
              letter-spacing: -0.5px;
              line-height: 160%;
              width: 100%;
            "
            type="email"
            placeholder="아이디(이메일)를 입력해주세요."
            required
          />
        </div>
        <div style="display: flex; flex-direction: column; gap: 12px; width: 100%">
          <label style="font-size: 17px; font-weight: 600; letter-spacing: -0.5px; line-height: 160%" for="password">
            비밀번호
          </label>
          <input
            style="
              font-size: 15px;
              padding: 15px;
              border-radius: 5px;
              box-sizing: border-box;
              border: 1px solid #dfdfdf;
              font-weight: 500;
              letter-spacing: -0.5px;
              line-height: 160%;
              width: 100%;
            "
            type="password"
            placeholder="비밀번호를 입력해주세요."
            required
          />
        </div>
        <a href="#">비밀번호를 잊으셨나요?</a>
        <button
          type="submit"
          style="
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 160%;
            border: none;
            padding: 10px 30px;
            border-radius: 6px;
            background-color: rgb(81, 81, 247);
            color: #fff;
            cursor: pointer;
          "
        >
          로그인하기
        </button>
      </form>
    </div>
  </body>
</html>
