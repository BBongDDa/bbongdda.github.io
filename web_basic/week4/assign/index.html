    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 !important;
        transition: 0.4s;
      }
      h1,
      p {
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background-image: url("/main-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .frank-nav-wrapper {
        width: 100%;
        height: 90px;
        background-color: #0000006f;
      }
      .frank-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        max-width: 1140px;
        padding: 0 15px;
        box-sizing: border-box;
        margin: 0 auto;
      }
      .frank-nav h1 {
        color: #fff;
        font-weight: 700;
        font-size: 26px;
        letter-spacing: -0.4px;
        line-height: 150%;
      }
      .frank-nav #clock {
        color: #fff;
        font-weight: 700;
        font-size: 24px;
        letter-spacing: -0.4px;
        line-height: 150%;
      }
      .frank-contents-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .frank-contents-link-list {
        width: 88%;
        max-width: 700px;
        padding: 25px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 30px;
        background-color: #0000006f;
        box-shadow: 1px 1px 10px 2px #3a3939;
        border: 0 !important;
        border-radius: 4px;
        list-style: none !important;
      }
      .frank-contents-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition: 0.5s;
      }
      .frank-contents-link:hover > .frank-link-img {
        scale: 1.035;
        transition: 0.4s;
      }
      .frank-link-img {
        width: 100%;
        aspect-ratio: 1/1;
        background-color: #ececec;
        background-size: cover;
        background-position: center;
        border-radius: 4px;
        transition: 0.4s;
      }
      .frank-link-desc {
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        letter-spacing: -0.4px;
        line-height: 150%;
        text-align: center;
        transition: 0.4s;
        text-decoration: none !important;
      }
      .frank-contents-link:hover > .frank-link-desc {
        text-decoration: underline !important;
      }
      @media (max-width: 768px) {
        .frank-nav-wrapper {
          width: 100%;
          height: auto;
          padding: 10px 0;
        }
        .frank-nav {
          display: flex;
          flex-direction: column;
          gap: 8px;
          align-items: center;
        }
        .frank-nav h1 {
          font-size: 18px;
        }
        .frank-nav #clock {
          font-size: 15px;
        }
        .frank-contents-link-list {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          margin-top: 100px;
          box-sizing: border-box;
        }
      }

    <script>
      var Target = document.getElementById("clock");
      function clock() {
        var time = new Date();

        var month = time.getMonth();
        var date = time.getDate();
        var day = time.getDay();
        var week = ["일", "월", "화", "수", "목", "금", "토"];

        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();

        Target.innerText =
          `${month + 1}월 ${date}일 ${week[day]}요일 ` +
          `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${
            seconds < 10 ? `0${seconds}` : seconds
          }`;
      }
      clock();
      setInterval(clock, 1000); // 1초마다 실행
    </script>
  </body>
